{% extends "customers/base_generic.html" %}

{% block title %}
	Update Customer: {{ customer }}
{% endblock title %}

{% block content %}
	<h3>Customer: {{ customer }}</h3>
	<hr>
	<form action="" method="POST">
		{% csrf_token %}
		<table>{{ form.as_table }}</table>
		<input type="submit" name="update-customer" value="Update" class="btn btn-warning">
		<a href="{% url 'customers:customer-list' %}" class="btn btn-outline-secondary">
			Cancel
		</a>
	</form>
{% endblock content %}
